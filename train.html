<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>


</head>

<body>



    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-3">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <div class="container">
        <li class="list-group-item active">Current Train Schedule</li>
        <table class="table" id='trainSchedule-table'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Destination</th>
                    <th>First Arrival</th>
                    <th>Frequency</th>
                    <th>Next Train</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Northstar Line</td>
                    <td>USBank Stadium</td>
                    <td>12:00</td>
                    <td>20 minutes</td>
                    <td>90 minutes</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container" class="addtrain">
        <div class="row">
            <div class="container" class="col-md-12">

                <div class="card-body">
                    <div class="card mb-4">
                        <li class="list-group-item active">Add Train</li>


                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-input">First Train Time (HH:mm-military time)</label>
                            <input class="form-control" id="first-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="min-input">Frequency (min)</label>
                            <input class="form-control" id="min-input" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>




    </div>


    <div class="footer">
        <p>&#169; 2019</p>
    </div>

    <!-- Script -->



    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/train.js"></script>

</body>

</html>
